<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHelper - AI-Powered Job Matching</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-briefcase-fill"></i> JobHelper
            </span>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addJobModal">
                <i class="bi bi-plus-circle"></i> Add Job
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Stats Overview -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Jobs</h5>
                        <h2 id="total-jobs" class="text-primary">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Strong Matches</h5>
                        <h2 id="strong-matches" class="text-success">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Average Score</h5>
                        <h2 id="avg-score" class="text-info">0%</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter and Sort -->
        <div class="row mb-3">
            <div class="col-md-6">
                <select id="filter-select" class="form-select">
                    <option value="all">All Jobs</option>
                    <option value="passing">Passing Filters</option>
                    <option value="remote">Remote Only</option>
                </select>
            </div>
            <div class="col-md-6">
                <select id="sort-select" class="form-select">
                    <option value="score-desc">Score: High to Low</option>
                    <option value="score-asc">Score: Low to High</option>
                    <option value="date-desc">Recently Added</option>
                </select>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center py-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading jobs...</p>
        </div>

        <!-- Job List -->
        <div id="job-list" class="row">
            <!-- Jobs will be inserted here by JavaScript -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-5" style="display: none;">
            <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
            <h3 class="mt-3">No jobs yet</h3>
            <p class="text-muted">Click "Add Job" to get started!</p>
        </div>
    </div>

    <!-- Add Job Modal -->
    <div class="modal fade" id="addJobModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Job</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- URL Fetch Section -->
                    <div class="mb-4">
                        <label for="job-url" class="form-label">Paste Job URL (optional auto-fetch)</label>
                        <div class="input-group">
                            <input type="url" class="form-control" id="job-url" placeholder="https://...">
                            <button class="btn btn-outline-secondary" type="button" id="fetch-url-btn">
                                <i class="bi bi-download"></i> Fetch
                            </button>
                        </div>
                        <div class="form-text">We'll try to automatically extract job details</div>
                    </div>

                    <div class="text-center my-3">
                        <span class="text-muted">─── OR ───</span>
                    </div>

                    <!-- Manual Entry Form -->
                    <form id="add-job-form">
                        <div class="mb-3">
                            <label for="job-title" class="form-label">Job Title *</label>
                            <input type="text" class="form-control" id="job-title" required>
                        </div>

                        <div class="mb-3">
                            <label for="job-company" class="form-label">Company *</label>
                            <input type="text" class="form-control" id="job-company" required>
                        </div>

                        <div class="mb-3">
                            <label for="job-description" class="form-label">Job Description *</label>
                            <textarea class="form-control" id="job-description" rows="6" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="job-location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="job-location" placeholder="City, State">
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" id="job-remote">
                                    <label class="form-check-label" for="job-remote">
                                        Remote Position
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="job-salary-min" class="form-label">Min Salary</label>
                                <input type="number" class="form-control" id="job-salary-min" placeholder="70000">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="job-salary-max" class="form-label">Max Salary</label>
                                <input type="number" class="form-control" id="job-salary-max" placeholder="90000">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-job-btn">
                        <i class="bi bi-check-circle"></i> Save & Match
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Job Detail Modal -->
    <div class="modal fade" id="jobDetailModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title" id="detail-job-title">Job Title</h5>
                        <p class="text-muted mb-0" id="detail-job-company">Company</p>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="job-detail-content">
                        <!-- Job details will be inserted here -->
                    </div>

                    <!-- AI Insights Section -->
                    <div id="ai-insights-section" style="display: none;" class="mt-4">
                        <hr>
                        <h6>
                            <i class="bi bi-lightbulb"></i> AI Insights
                            <span class="badge bg-primary">Powered by OpenAI</span>
                        </h6>
                        <div id="ai-insights-content">
                            <div class="text-center py-3">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <span class="ms-2">Analyzing job fit...</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" id="show-ai-insights-btn">
                        <i class="bi bi-lightbulb"></i> AI Insights
                    </button>
                    <button type="button" class="btn btn-secondary" id="generate-cover-letter-btn">
                        <i class="bi bi-envelope"></i> Cover Letter
                    </button>
                    <button type="button" class="btn btn-danger" id="delete-job-btn">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                    <button type="button" class="btn btn-success" id="generate-resume-btn">
                        <i class="bi bi-file-earmark-text"></i> Generate Resume
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/app.js"></script>
</body>
</html>
